name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y clang-format clang-tidy

      - name: Check clang-format
        run: |
          find . -name '*.cpp' -o -name '*.hpp' | xargs clang-format -n --Werror

      - name: Run clang-tidy
        run: |
          mkdir -p build && cd build
          cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
          cd ..
          clang-tidy $(find src include -name '*.cpp') -- -Iinclude

  build-test-cpu:
    name: Build and test on CPU
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y cmake g++

      - name: Build on CPU
        run: |
          mkdir -p build && cd build
          cmake .. -DUSE_CUDA=OFF
          cmake --build .

      - name: Run unit tests on CPU
        run: cd build && ctest --output-on-failure

  build-test-gpu:
    name: Build and test on GPU
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint
    runs-on: ubuntu-22-gpu

    steps:
      - uses: actions/checkout@v3

      - name: Verify CUDA setup
        run: |
          nvidia-smi
          nvcc --version

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y cmake g++

      - name: Build (CUDA)
        run: |
          mkdir -p build && cd build
          cmake .. -DUSE_CUDA=ON
          cmake --build .

      - name: Run Unit Tests (GPU)
        run: cd build && ctest --output-on-failure

